<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="Notes.css">
        <meta name="viewport" content="width=device-width" initial-scale="1.0">
        <title>Notes</title>
    </head>

    <body>
      <div id="container">
        <div id="noteContainer">
          <details id="buttonContainer">
            <summary id="toggleContainer">Note Taker</summary>
            <span id="newNoteToggle">
              <form id="newNoteInput">
                <span class="whiteinput">
                  <input type="text" id="newNoteTitle" class="inputControls" placeholder="Title" maxlength="50">
<label class="newLabel" id="labelTitle">
  0/50 characters
</label>
</span>
<label class="errorMessage">
  Character limit reached!
</label>
<span class="whiteinput">
  <input type="textarea" id="newNoteDetails" class="inputControls" placeholder="Details" maxlength="100">
<label class="newLabel" id="labelDetails">0/100 characters</label>
                </span>
            <label class="errorMessage">Character limit reached!</label>
                <span><label id="fillMessage" style="display:none">Both boxes must be filled</label></span>
           <button id="addButton">Add New Note</button>
           </form>
          </span>
                </details>
            </div>
            <div id="noteList">      
            </div>

            </div>
        </div>
        <script src="Notes.js"></script>
    </body>
</html>
